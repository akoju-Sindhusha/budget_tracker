<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bellefair&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Happy+Monkey&family=Kalam:wght@300;400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-image: url(img2.jpg);
        font-family: Bellefair;
        background-size: 80vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        overflow: hidden;
      }
      .container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border: 1px solid green ;
        background-color: rgba(255, 255, 255, 0.92);
        border-radius: 8px;        
        text-align: center;
        z-index: 1;
      }
      h2 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: green;
      }
      input {
        background-color: transparent;
        width: 95%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      input:hover {
        background-color: #fff;
      }

      button {
        font-family: Bellefair;
        font-size: medium;
        font-weight: 800;
        width: 90%;
        padding: 15px;
        background-color: green;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      
      button:hover {
        background-color: #fff;
        border: 1px solid green;
        color: green;
        font-weight: 700;
      }
      .toggle {
        margin-top: 20px;
        font-size: 1rem;
      }
      .toggle a {
        color: green;
        text-decoration: none;
      }
      .toggle a:hover {
        text-decoration: underline;
      }
      #toggle-message {
        font-weight: bold;
        color:green;
      }
      #toggle-link{
        color: rgb(85, 230, 85);
      }

      @media (max-width: 1200px) {
        .container {
          max-width: 400px;
        }
      }
      @media (max-width: 991px) {
        .container {
          max-width: 320px;
        }
      }
      @media (max-width: 768px) {
        .container {
          max-width: 300px;
          padding: 20px;
        }
      }
      @media (max-width: 450px) {
        .container {
          max-width: 320px;
          padding: 15px;
        }
        h2 {
          font-size: 1.5rem;
        }
        #toggle-message {
          font-size: 0.8rem;
        }
      }
    </style>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    
    <div class="container">
      <h2 id="form-title">Signup</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="auth-button">Sign Up</button>
      </form>
      <div class="toggle">
        <p id="toggle-message">
          Already have an account? <a href="#" id="toggle-link">Login</a>
        </p>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
